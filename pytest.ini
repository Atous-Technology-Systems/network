[tool:pytest]
minversion = 7.0
addopts = 
    -ra 
    -q 
    --strict-markers 
    --strict-config
    --tb=short
    --cov=atous_sec_network
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
pythonpath = .
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security tests
    overlay: marks tests as overlay tests
    abiss: marks tests related to ABISS system
    nnis: marks tests related to NNIS system
    ml: marks tests related to machine learning
    network: marks tests related to networking
    crypto: marks tests related to cryptography
    auth: marks tests related to authentication
    admin: marks tests related to admin functionality
    performance: marks tests as performance tests
    stress: marks tests as stress tests
    hardware: marks tests that require physical hardware
    mock: marks tests that use mocks
    real: marks tests that use real systems
    flaky: marks tests that may be flaky
    critical: marks tests as critical for system functionality
    smoke: marks tests as smoke tests for basic functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch
    ignore::UserWarning:transformers
    ignore::UserWarning:pydantic